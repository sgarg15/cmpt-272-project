<table class="table table-striped table-bordered">
	<thead style="position: sticky; top: 0; z-index: 1;">
		<tr>
			<th scope="col" (click)="sortByLocation()">Location <i class="bi bi-arrow-down-up"></i></th>
			<th scope="col" (click)="sortByReportedBy()">Reported By <i class="bi bi-arrow-down-up"></i></th>
			<th scope="col" (click)="sortByTime()">Time Reported <i class="bi bi-arrow-down-up"></i></th>
			<th scope="col" (click)="sortByStatus()">Status <i class="bi bi-arrow-down-up"></i></th>
			<th scope="col"></th>
		</tr>
	</thead>
	<tbody>
		<ng-container *ngFor="let pigReport of pigReportList">
			<tr app-pig-report class="align-middle">
			</tr>
		</ng-container>
	</tbody>
</table>
<section style="height: 80px"></section>
