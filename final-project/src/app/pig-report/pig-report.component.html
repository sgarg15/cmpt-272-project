<td>{{pigReport.foundLocation.name}}</td>
<td>{{pigReport.reporterName}}</td>
<td>{{pigReport.date | date:'MMM d, y, (h:mm a)' }}</td>
<td>{{pigReport.status | statusEdit: 'status'}}
	<i class="bi bi-pen" (click)="editStatus($event, pigReport.date)"></i>
</td>
<td class="text-center">
	<button type="button" class="btn btn-primary " (click)="onInfo($event,pigReport.date)">
		<i class="bi bi-info-circle"></i>
	</button>
	<button type="button" style="margin-left: 20px;" class="btn btn-danger" (click)="onDelete($event,pigReport.date)">
		<i class="bi bi-trash3"></i>
	</button>
</td>
