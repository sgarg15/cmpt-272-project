<section class="card shadow-lg p-3 mb-5 bg-body rounded" style="margin-left: 25%; margin-right: 25%; margin-top: 20px; border-radius: 30px;">
	<section class="card-header py-3">
		<h5 class="mb-0">Delete Pig Report</h5>
	</section>
	<section class="card-body">
		<section *ngIf="!passwordCheck">
			<section class="">
				<section class="mb-3">
					<label for="passwordDelete" class="form-label">Password</label>
					<section class="input-group mb-3">
						<input [type]="passwordField ? 'text' : 'password'" class="form-control" aria-describedby="button-addon1" [(ngModel)]="password" />
						<button class="btn btn-outline-secondary" type="button" id="button-addon1" (click)="togglePasswordVisibility()">
							<i class="bi-eye-slash" [ngClass]="{
												'bi-eye': passwordField
											}"></i></button>
					</section>
					</section>
					</section>
			<section *ngIf="error">
				<section class="alert alert-danger alert-dismissible" alert-dismissible role="alert">
					Incorrect Password
				</section>
			</section>
			<hr>
			<section class="text-end">
				<a href="">
					<button style="margin-right: 20px;" type="button" class="btn btn-secondary text-end">Close</button>
				</a>
				<button type="submit" class="btn btn-primary text-end" id="liveAlertBtn" (click)="checkPassword()">Submit</button>
			</section>
		</section>

		<section *ngIf="passwordCheck">
			<!-- Update status select here -->
			<section class="">
				<section class="form-group">
					<label for="status">Are you sure you want to delete this report?</label>
				</section>
				</section>
			<hr>
			<section class="text-end">
				<a href="">
					<button style="margin-right: 20px;" type="button" class="btn btn-secondary text-end">Close</button>
				</a>
				<button type="submit" class="btn btn-primary text-end" id="liveAlertBtn" (click)="deletePigReport()">Submit</button>
			</section>
		</section>

	</section>
	</section>
